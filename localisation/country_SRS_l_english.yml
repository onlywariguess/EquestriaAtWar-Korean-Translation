SRS_skynavian_automobile_cooperative:0 "스카이나비아 자동차 협동조합"
SRS_skynavian_automobile_cooperative_desc:0 "§Y스카이나비아 자동차 협동조합§!은, 수많은 엔지니어링 및 제조 단체들의 협업 벤처로, 주당 §Y20§!여대의 §Y차량화 장비§!를 생산합니다. \n\n 이것의 고효율 자동차 조립 과정은 종종 스카이나비아 사회주의 공화국 전역에 걸쳐 협동조합의 표준이 되는 수평적으로 조직된 경영 시스템으로 간주됩니다."
SRS_theorist_portrait_by_vinchers:0 "말콤 그레인저"
SRS_theorist_portrait_by_vinchers_desc:0 "젊은 시절 제국 근위대의 사관 후보생이었던 그레인저는 그리포니아 제국의 모든 부에 등을 돌리고 대신 그의 전문 지식을 사회주의 혁명에 투입하기로 선택했습니다.\n\n그레인저는 최근 몇 년 동안 그리포니아의 프롤레타리아를 해방시키기 위한 전투가 하늘에서 펼쳐질 것이라고 주장하면서 공중전에 큰 관심을 가져왔습니다."
