SRS_socialist_utopia:0 "사회주의 낙원"
SRS_socialist_utopia_desc:0 "스카이나비아 사회주의 공화국은 많은 투쟁을 통해 마침내 직접 민주주의를 통해 성공적인 현대화와 산업화를 이루었습니다. 기뻐하십시오, 세계는 사회주의 공화국이 서 있는 한 훨씬 더 좋은 곳이니까요."
SRS_socialist_utopia_better:0 "사회주의 낙원"
SRS_socialist_utopia_better_desc:0 "많은 투쟁을 통해, 범 그리포니아 사회주의 연방은 마침내 직접 민주주의를 통해 성공적인 현대화와 산업화를 이루었습니다. 기뻐하십시오, 세계는 사회주의 연방이 서 있는 한 훨씬 더 좋은 곳이니까요."
SRS_socialist_clergy:0 "사회주의 성직자"
SRS_socialist_clergy_desc:0 "급진적인 그리폰, 포니, 그리고 다른 신앙의 생명체들이 사회주의라는 이상을 자본주의와 제국주의의 부정과 억압으로부터 양떼를 해방시키는 수단으로 채택했습니다. 스카이나비아 민병대에서 군종 사제 역할을 하는 자도 있고, 급진적인 반자본주의 경전을 전도하는 사람도 있습니다."
