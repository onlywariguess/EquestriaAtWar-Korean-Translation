SRS_young_chick:0 "에밀리아 스털워트"
SRS_young_chick_desc:0 "헤르츠란트 출신의 단호한 사회주의 혁명가 한 쌍에게서 태어난 에밀리아 스털위트는 스카이나비아 사회주의 공화국이 수립되었을 때 어린 아이에 불과했습니다. 사회주의 이데올로기에 얽매인 교육을 경험한 에밀리아는 그럼에도 불구하고 스카이나비아에서의 생활에 만족하지 않고 졸업할 때 남쪽의 자본주의 국가들을 방문하기로 선택했습니다.여행 중에 자본주의, 권위주의, 군주주의의 타락상을 처음 경험했던 그녀는 이제 세상을 더 나은 방향으로 바꾸겠다는 불변의 결의를 품고 열렬한 국제주의자로 집으로 돌아왔습니다."
