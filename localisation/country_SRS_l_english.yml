SKYNAVIAN_GENERAL_CONGRESS_NAME:0 "스카이나비아 평의회"
SKYNAVIAN_GENERAL_CONGRESS_NAME_DESC:0 "스카이나비아 사회주의 공화국의 통치기구인 스카이나비아 평의회는 각각의 선거구를 대표하는 80명의 대의원으로 구성되어 있습니다. 이들 대의원들은 지역사회에서 민주적으로 선출되어 짧은 임기를 채우게 되는데, 각 임기는 보통 1년의 3분의 1 정도이며, 최대 3선까지 재선될 수 있습니다. 이들 대의원은 선거구의 의견을 대변할 책임이 있기 때문에, 만약 평의회가 그들 선거구에 불리한 결정을 내리면 그들은 즉시 소환되어 교체될 수 있습니다.\n\n이러한 정치 체제는 정치적 카스트의 형성을 막음으로써 권력이 국민의 요구에 따라 분산된 형태를 유지하도록 보장합니다.\n\n비록 평의회는 의원들이 모두 국정 운영에 있어서 비전문가이기에 때때로 비효율적이긴 하지만, 평의회는 그리포니아 전체에서, 혹은 전 세계에서 가장 민주적인 기관 중 하나라고 자랑스럽게 주장할 수 있다."
JOHN_CARLINI_NAME_DESC:0 "존 카를리니는 스카이폴에 있는 부유한 상인 가문에서, 사업가였던 아버지에 의해 짜증나는 어린 시절을 겪으며 자랐습니다.\n\n예일에 있는 키루스발 대학에 다니며 고급 학문을 배웠고, 사회과학 학부에 만연한 사회주의 사상에 의해 급진화되었습니다. 부르주아적 양육에 완전히 환멸을 느낀 그는, 졸업하자마자 전 세계적으로 불붙고 있는 분쟁에서 싸우고 있는 수많은 용병 회사들 중 하나에 들어갔습니다.\n\n프리웬 내전에서 공산당 측으로 참가해 치열한 전투를 경험한 칼리니는, 사회주의라는 이상을 손에 넣을 수 있었던 용병 회사에서의 경험을 가지고 스카이나비아 사회주의 공화국에 도착했습니다. 이제, 그는 그리포니아의 프롤레타리아 해방이라는 더욱 숭고한 대의를 위해 싸우기를 열망합니다.."
SICKLECLAW_NAME_DESC:0 "애스퍼 시클클로는 첫번째 혁명이 제국을 산산조각 냈을 때 그리포니아 공화국군의 중위였습니다. 그의 동료 혁명가들과 함께 행군하면서, 시클클로는 군주주의자들의 반혁명에 대항하는 전투 대부분에 참가했고, 결국 공화국 정부의 잔당들과 함께 클라우드베리에 도착했습니다.\n\n공화국 장군들의 폭압과 권위주의를 목격한 시클클로는, 공화국이 군벌주의의 소용돌이에 휘말려들 것을 예상하고, 사회주의 사상을 받아들이고 북쪽으로 행군하여 환멸에 찬 사회주의자들과 다른 좌파들을 붕괴중인 공화국에서, 자본주의적 군국주의의 손아귀에서 벗어나 새롭게 출발하기를 희망하는 스카이나비아의 처녀지로 이끌었습니다.\n\n현재 확고한 국제주의자인 시클클로는 스카이나비아 사회주의 공화국의 최고 군 지휘관이며, 몇몇은 그의 지도력이 독재적 성향을 띄고 있다고 우려를 제기했지만, 대부분의 국민들에게 전쟁 영웅으로서 존경받고 있습니다."
GRANGER_NAME_DESC:0 "어렸을 때 제국 근위대 사관생도였던 그레인저는, 대신 사회주의 혁명을 위해 자신의 전문지식을 바치길 선택하면서 그리포니아 제국에서의 모든 부귀영화에 등을 돌렸습니다.\n\n스카이나비아 사회주의 공화국의 대부분의 군 지휘관들과 마찬가지로 그레인저는 확고한 국제주의자일 뿐만 아니라, 원수 시클클로와 친구이자 이념적 우방이기도 합니다."
PROUDPONE_NAME_DESC:0 "피에르 폰혼은 이퀘스트리아의 프란스에서 태어났지만 어린 나이에 고압적인 가족을 떠나 세계를 여행했습니다. 그리포니아에서 그는 혁명가들과 얽히고설켜 처음에는 용병이었지만 신속하고 열심히 사회주의의 이상을 받아들였고 심지어 보다 급진적인 형태의 무정부주의 사회주의에 관한 몇몇 저술들을 출판하기도 했습니다.그는 보레아스에게 도움을 요청하기 전에 미아르에게 도움을 요청하고 셀레스티아보다 먼저 악몽의 달을 섬길 것입니다. 이 세상에 있는 권력과 싸우는 자는 기꺼이 지지할 것입니다. 실패한 혁명과 북쪽으로 비행한 후에 그는 전 세계의 다른 사회주의 운동을 돕기 위해 출발했습니다. 여기에는 스탤리온그라드, 롱소드, 브로드펠트 혁명가 등이 포함되었으며, 그가 어디로 갔든 그는 낡은 질서를 무너뜨릴 필요성에 대해 더 확신하고 있을 뿐입니다."
GOLDGRIFF_NAME_DESC:0 "946년 노바 그리포니아에서 부두 노동자의 딸로 태어난 엠마 골드그리프는 어린 나이에 카라멜 마르크스와 스틸 스탈리온의 작품을 소개받았고 어린 시절 스탈리온그라드에서 시간을 보냈습니다. 978년의 혁명 동안 그녀는 이미 유명한 작가였고 집필뿐만 아니라 투쟁에도 열심히 참여했습니다.그러나 그녀는 스카이나비아에 남아 있는 대신, 북쪽에 한가롭게 앉아 글을 쓸 수 없다고 느꼈기 때문에 사회주의 공화국이 건국된 후 떠났습니다. 그 이후로, 그녀는 작가이자 선동가로서 세계를 여행했습니다. 그녀는 특히 혁명의 사회적 측면에 관심을 가져왔고 개정된 사회 규범에 대해 주장하는 것만큼 편협한 당파를 이끄는 편입니다. "
BEAKUNIN_NAME_DESC:0 "비쿠닌은 그리포니아 혁명가 중 가장 오래되고 영향력 있는 인물 중 하나로, 그의 지지자들 중 다수가 "혁명의 아버지"라고 부릅니다. 그리포니아 제국의 헤르츠란트에서 태어난 비쿠닌은 950년대 초반 이퀘스트리아에 출장 중 전설적인 카라멜 마르크스를 만났습니다. 날카로운 두뇌의 젊은 그리폰이 카라멜 마르크스의 시선을 사로잡았고, 비쿠닌은 빠르고 세심한 학습자였다. 그러나 그는 그다지 정통적인 학생은 아니었고 이념과 방법의 문제에 대해 늙은 포니와 끊임없이 충돌했습니다. 그리포니아 혁명 동안 그는 가장 중요한 지도자 중 한 명이었고 시클클로와 함께 북쪽 후퇴를 하는 동안 지도자였습니다.\n\n그는 스카이나비아 사회주의 공화국이 세계적으로 사회주의 혁명의 확장을 추구하기 보다는 재건과 회복에 초점을 맞출 것이 확실해지자 출발했고, 그 이후 필요한 곳이라면 어디서든 혁명가를 양성하고 조직하는 데 도움을 주었다. 그는 팔십대일지는 몰라도 움직일 수 있는 한 멈추지 않을 것입니다."
HORSON_WELLES_NAME_DESC:0 "호르손 월레스는 그의 고향 이퀘스트리아에서 사회주의 혁명가로 그의 빛나는 경력을 시작했는데, 그곳에서 그는 그의 초기 성년에 그들의 전위적인 창조성과 진보적인 가치로 똑같이 존경 받는 수많은 획기적인 영화들을 제작했습니다.\n\n그 후 바다를 건너 스카이나비아 사회주의 공화국으로 여행을 갔습니다. 그곳에서 그는 그리폰들의 혁명 투쟁의 첫발을 경험하고 기록할 수 있었습니다.\n\n 호르손은 젊었을 때 많은 사격 대회에 참가했고, 사격에 매우 능숙해졌습니다."

