SRS_pangriffonian_welfare_league_desc:0 "연맹은 제목 그대로 산업화로부터 환경·생태보전을 추진할 뿐만 아니라 그리포니아의 재산을 빼앗긴 사람들을 위한 자선·복지사업도 하고 있습니다."
SRS_the_pan_griffonian_ideal:0 "범 그리포니아의 이상"
SRS_the_pan_griffonian_ideal_desc:0 "사회주의 혁명 이상주의의 등불인 스카이나비아 사회주의 공화국은 대륙 전역의 그리폰 혁명가들의 가슴속에 사회주의 범그리포니아라는 공동의 꿈을 이루기 위한 싸움에 동참할 것을 촉구합니다."
the_guild_of_free_magicians:0 "자유 마법사 사회주의 길드"
the_guild_of_free_magicians_desc:0 "기존 마법사의 길드가 아닙니다. 대신 자유 사회주의 마술사 길드는 일상적이고 마술적인 수단을 통해 사회주의 혁명이 성공하는 것을 보고자 하는 열망에 단결된 전 세계의 온갖 마술 사용자들로 구성되어 있습니다."
