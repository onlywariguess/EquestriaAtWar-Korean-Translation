SRS_the_1007_conference_of_the_usrf:0 "혁명 전선 총회"
SRS_the_1007_conference_of_the_usrf_desc:0 "세상은 점점 더 사회주의를 적대시하는 곳이 되고 있습니다. 썩어빠진 반동세력은 자신들의 이익을 위해 대륙을 전쟁과 혼란에 빠뜨리겠다고 위협합니다. 우리는 임박한 미래의 도전에 직면하기 위해 우리의 지정학적 상황에 대해 논의해야 합니다."
SRS_debates_1a:0 "사회주의와 진보"
SRS_debates_1a_desc:0 "국제주의자들은 효율적이고 생산적인 산업화 정책을 주장해 왔습니다. 전 그리포니아를 해방시키려면 군사적으로, 사회적으로, 그리고 산업적으로 우리 스스로를 강화해야 합니다. 우리는 우리가 망명한 이유를 잊어서는 안되며, 가능한 한 빨리 해방자로서 조국으로 돌아가기 위해 싸워야 합니다."
SRS_debates_1b:0 "사회주의와 지구"
SRS_debates_1b_desc:0 "자치주의자들은 산업화에 필연적으로 따르는 환경오염과 황폐화에 엄격한 제한을 두고 토지와 거주민들에 대한 존중을 강조하며 매우 제한적인 산업화 정책을 주장해 왔습니다. 결국, 우리는 지금 이곳에 살고 있고 우리 아이들도 그럴 것입니다. 따라서 우리는 환경을 오염시키는 남쪽의 자본가보다 나은 존재가 되기위해 노력해야 합니다."
SRS_debates_1c:0 "인민에게 권력을"
SRS_debates_1c_desc:0 "지역산업이 극도로 분산되어 있는 이곳 스카이나비아에서는, 뉴 스카이나비아의 도시 중심부에서 하일 숲의 무정부-원시주의 공동체에 이르기까지 각각의 선거구마다 생활수준이 다양합니다. 물과 전기와 같은 기본적인 필수품이 필요한 지역사회에 공급될 수 있도록 해야 합니다."
SRS_debates_1d:0 "과학기술의 사회화"
SRS_debates_1d_desc:0 "부자들은 기술의 진보를 누리고 가난한 자들은 근처의 움막에서 굶주리고 있는 허즈랜드, 이퀼리아, 또는 윙바르디의 퇴폐적인 부르주아 사회와는 달리, 스카이나비아의 그리폰들은 그들의 동지들에 의해 이루어진 어떠한 과학적 진보에도 동등하게 접근할 수 있습니다. 우리의 기술적 혁신은 많지 않을수도 있겠지만, 그것들은 극소수가 아닌 다수를 위해 봉사할 것입니다."
SRS_debates_1e:0 "과학 해방"
SRS_debates_1e_desc:0 "과학의 발전을 위해 일할 수 있는 기회는 그것을 원하는 모든 사람들에게 열려 있어야 합니다. 인민대학의 토대는 과학이 더 이상 부르주아, 군대, 자본가의 영역 내에 국한되지 않도록 하고, 대신 탐구적인 대중이 접근할 수 있는 대상이 되도록 만들어야 합니다."
SRS_debates_1f:0 "혁명을 갈망하다"
SRS_debates_1f_desc:0 "이곳 스카이나비에서, 우리가 구현하고 있는 국제사회주의 혁명의 효력을 유지하기 위해서는 지속적인 성장과 발전을 추구하는 것이 필수적입니다. 자치주의자들과 국제주의자들은 그러한 발전의 어떤 측면에 더 초점을 맞춰야 하는지에 대해 의견이 분분하기 때문에 결전은 평의회에서 표결로 결정될 것입니다."
SRS_debates_1g:0 "스카이나비아 무선통신"
SRS_debates_1g_desc:0 "스카이나비아에서의 전파 기술의 확산과 그러한 기술이 가진 힘을 인식하여, 평의회는 스카이나비아 사회의 개선을 위해 무선 통신의 힘을 이용하는 계획을 수립하기 위해 소집되었습니다. 국제주의자들은 그 기술의 군사적인 응용을 주장하는 반면, 자치주의자들은 그것의 민간 용도에 초점을 맞추기를 원합니다."
SRS_debates_1h:0 "더이상 노역은 없다"
SRS_debates_1h_desc:0 "노역이란 무엇일까요? 다양한 정의가 있지만, 보통 강제적이고, 수직적 명령구조를 가졌으며, 따분한 작업을 가리킨다는 것은 동의합니다. 스카이나비아에서는 처음 두 형용사는 적용 불가능해졌지만, 세번째 형용사는요? 우리는 이제 우리 사회의 꺼려지는 작업에 대한 문제를 어떻게 공정하고 민주적이며 개방적인 방식으로 해결할 것인지에 대해 토론해 보아야 합니다."
SRS_debates_2a:0 "중앙집권을 통한 민주주의"
SRS_debates_2a_desc:0 "우리는 보편적 참정권을 통해 정치 정책이 결정되고 투표 결과가 모든 당원들에게 구속력을 갖는 USRF 내의 민주집중제의 원칙을 도입해야 합니다. 혁명적 포부를 이루기 위해서는 계파주의에 맞서 단결해야 합니다."
SRS_debates_2b:0 "연방화를 통한 민주주의"
SRS_debates_2b_desc:0 "우리는 권위주의적 민족주의의 근시안적 국가주의를 지나, 그 대신 서로 다른 정치적 성향이 갈등없이 조화롭게 공존할 수 있는 급진적 민주주의를 추구해야 합니다. 우리는 민중의 직접민주주의가 번창할 수 있는 수평적 위계질서를 형성하고 당의 억압적인 권위를 거부해야 합니다."
SRS_debates_2c:0 "공화국 헌법"
SRS_debates_2c_desc:0 "우리는 자치 공동체의 사회적 계약에서 영감을 얻어 자유주의적이고 민주적인 이상은 성문화하기 위해 우리 공화국의 헌법을 제정할 것입니다."
SRS_debates_2d:0 "대중을 위한 목소리"
SRS_debates_2d_desc:0 "직접 민주주의에 참여할 수 있는 권리는 지역 인민위원회의 주간 회의에 접근할 수 있는 스카이나비아 시민들에게 이미 열려 있습니다. 라디오 기술의 확산은 모든 사람들이 뉴 스카이나비아에서 열리는 평의회의 결과에 간접적으로 참여할 수 있도록 만들 것입니다."
SRS_debates_2e:0 "지식의 민주화"
SRS_debates_2e_desc:0 "우리는 스카이나비아 인민들을 위해 수준높고 포괄적인 교육을 받을 권리가 반드시 보장되도록 해야 합니다. 학교가 없는곳에 학교를 세우고, 자원봉사 교사들을 교육시키고, 노동자가 야간 강의를 들을 수 있게 하고, 곧 모든 사람들이 쉽게 교육을 받을 수 있도록 할 것입니다."
SRS_debates_3a:0 "민중의 혁명"
SRS_debates_3a_desc:0 "독선적인 당 전위주의는 권위주의를 낳습니다, 다른 나라에서 국민들의 희망사항이 식민 자본가들의 요구로 귀결되는 것처럼 말이죠. 우리는 스카이나비아 국민들을 자유 사회주의의 미래를 향해 이끌어야 할 책임을 잊어서는 안됩니다."
SRS_debates_3b:0 "인터내셔널 전위대"
SRS_debates_3b_desc:0 "우리 형제자매가 자본주의의 멍에 아래서 고통받는 동안 방구석에서 사회 실험에만 몰두하는 것은 가장 심각한 방종적 퇴폐입니다. 우리는 우리의 형제들을 사회주의의 이름으로 해방해야 할 의무가 있으며, 당장 행동으로 옮겨야 합니다!"
SRS_debates_3c:0 "영구 혁명"
SRS_debates_3c_desc:0 "USRF의 양 파벌 모두 '영구 혁명'의 필요성에는 동의하지만, 이것을 실제로 어떻게 수행하는 지에 대해서는 논의의 여지가 있습니다. 이제 전선의 이름을 무엇으로 할지 결정할 때입니다."
SRS_debates_3d:0 "사회주의 산업"
SRS_debates_3d_desc:0 "국제주의자들은 우리 산업의 초점이 세계 사회주의 혁명을 위한 국비 증강에 맞춰져야 한다고 주장하는 반면, 자치주의자들은 우선 가정에서의 생활수준을 향상시켜야 한다고 주장합니다. 우리는 이것을 평의회에서 표결에 부칠 것입니다."
SRS_debates_3e:0 "혁명의 선구자"
SRS_debates_3e_desc:0 "우리는 세계에 사회주의 혁명의 시작을 상기시켜야 합니다! 이러한 선언은 스카이나비아 사회주의 공화국의 번영을 주장하게 될 것이며 해외의 억압받는 우리 동포들과의 연대를 확고히 할 것입니다."
SRS_debates_3f:0 "혁명을 방어하라"
SRS_debates_3f_desc:0 "반동 세력들에 의해 모든 전선에서 포위된 우리가 사회주의의 횃불인 스카이나비아를 계속 지켜나가려면 혁명의 조국 방위에 주력해야 합니다. 이 문제에 대한 국제주의자와 자치주의자의 견해는 나뉘지만, 양측의 제안은 각각의 장점이 있습니다."
SRS_debates_3g:0 "공유지 법 제정"
SRS_debates_3g_desc:0 "스카이나비아에는 사유지가 없습니다. 모든 토지의 이용은 토지 사용권에 근거합니다. 모든 사람들은 다른 사람의 권리를 침해하지 않는다면 사용하지 않는 토지를 사용할 권리가 있습니다. 물론 그러한 비공식적인 토지 이용에 대한 구체적인 규정이 없다는 것은 적잖은 오해를 불러일으킬 수 있기에, 평의회는 국제주의자와 자치주의자의 제안을 표결에 부치기로 하였습니다."
SRS_debates_3h:0 "모두가 평등하다"
SRS_debates_3h_desc:0 "평의회는, 시민들에게는 완전히 민주적인 제도이지만, 하일 숲과 그 밖의 다른 곳에 거주하는 사람들에게 눈에 띄지않는 국가 권력의 요새로 남아 있습니다. 그들은 의회에 대해 거의 신경쓰지 않을지도 모르지만, 우리는 그들을 우리의 형제로서 돌봐야 합니다. 의회는 스카이나비아 사회를 더욱 자유화하여 모두가 참여할 수 있도록 해야 합니다."
SRS_war_tree:0 "북부에서의 전쟁"
SRS_war_tree_desc:0 "우리의 문턱 바로 밖에는 스카이나비아 사회주의 공화국이 건국된 이래로 우리와 전투를 벌여온 후진적인 북방 부족들이 있고, 국경에서의 끊임없는 소규모 교전은 우리의 용감한 군인들의 목숨을 계속 앗아갔습니다. 이 무의미한 갈등에 종지부를 찍기 위해 무언가 조치를 취해야 합니다."
SRS_war_1:0 "우리 병사들을 지원하다"
SRS_war_1_desc:0 "우리는 얼어붙은 황무지의 포니 부족들과 싸우는 군인들을 지원하기 위해 우리 친우와 가족들을 전시근로역으로 소집할 필요가 있습니다."
SRS_war_2:0 "우리 적들을 약화시키다"
SRS_war_2_desc:0 "우리와 싸우고 있는 포니들은 억압받는 사회 집단의 일원으로, 북부 부족장들을 위해 죽음으로 몰아 넣어졌습니다. 우리는 북방 부족과의 분쟁을 종식시키기 위해, 혹여나 그것이 실패하면 포니 부족민들을 선동하여 혁명을 일으키도록 하기 위해 사절단을 파견해야 합니다."
SRS_war_3:0 "분쟁을 끝내다"
SRS_war_3_desc:0 "북부 부족은 이제 없습니다. 부족민들을 사슬에서 해방시킨 우리는 이제 그들이 사회주의적으로 재건을 하고 그들의 사회를 재구축할 자유를 주어야 합니다. 물론, 우리는 이 어려운 과도기에 그들을 돕기 위해 그곳에 있을 것입니다."  
SRS_war_4:0 "부족주의의 잿더미에서..."
SRS_war_4_desc:0 "우리는 우리의 모든 기술력을 북부의 동지들과 공유할 책임이 있습니다. 그래서 그들 역시 사회주의적 발전으로부터 혁명적 대의에 있는 우리의 형제자매로서 이익을 얻을 수 있습니다."
SRS_war_5:0 "자매 공화국이 태어났노라!"
SRS_war_5_desc:0 "우리 쪽과 북쪽에 있는 포니들에 의해 많은 노력과 인내와 희생이 절정에 달했을 때, 우리는 사회주의 교리를 통해 옛 북방 부족의 영토를 개발하는 데 성공했습니다. 민주적인 투표로 극북공화국을 수립하여 북방의 사회주의 새 시대를 예고할 것입니다!"
SRS_military_tree:0 "스카이나비아 인민군"
SRS_military_tree_desc:0 "스카이나비아의 군대가 인민의 것이라는 것은 논쟁의 여지가 없습니다. 이미 우리 자원 민병대의 가장 재능 있는 지휘관들은 북극의 기상 조건에서의 게릴라 전투를 위한 인민군의 분산된 경보병에 적합한 다양한 전술을 개발했습니다."
SRS_military_1:0 "자발적 인민 의용군"
SRS_military_1_desc:0 "자치 단체 민병대의 시스템에 대한 더 많은 체계적, 조직적 발전은 스카이나비아 사람들의 이익에 가장 도움이 될 것입니다."
SRS_military_2:0 "프롤레타리아 혁명 근위대"
SRS_military_2_desc:0 "군사적 수단이 부족한 상황에서 어떻게 혁명을 수출할 수 있을까요? 프롤레타리아 혁명근위대는 국내외에서 국제사회주의혁명의 이익을 보호하고 발전시키기 위해 결성될 것입니다."
SRS_military_3:0 "인민의 무기고"
SRS_military_3_desc:0 "우리는 자기 방어 수단을 통해 국민의 통제를 공고히 해야 합니다. 그렇게 되면 그들은 외세의 침략으로부터 그들의 집을 지킬 수 있을 것입니다."
SRS_military_4:0 "대중의 군 통제"
SRS_military_4_desc:0 "민주사회주의의 이상이 스카이나비아 사회주의 공화국의 모든 면에 걸쳐 보존되려면 군대는 국민의 뜻에 종속되어 있어야 합니다. 수평화된 지휘구조는 군 내외의 민주주의를 보존하는 데 필수적입니다."
SRS_military_5:0 "중앙 집중식 명령구조"
SRS_military_5_desc:0 "규율은 군대를 하나로 묶어주는 접착제입니다. 코뮨의 민병대는 자치권을 누릴 수 있지만, 우리가 혁명 투쟁에서 싸워 이기려면 군 최고사령부의 힘이 강화되어야 합니다."
SRS_military_a:0 "혁명의 강한 팔"
SRS_military_a_desc:0 "에쿠스와 그리포니아에서 벌어지고 있는 기갑 전투의 등장은 새로운 전쟁 시대의 시작을 예고하고 있습니다. 전쟁의 이 새로운 측면의 효력이 간과되어서는 안 되며, 따라서 우리는 즉시 발전을 추구해야 합니다."
SRS_military_b:0 "혁명의 긴 팔"
SRS_military_b_desc:0 "공해상의 사회주의! 사회주의 혁명은 에쿠스의 바다를 가로질러 국가들의 프롤레타리아를 해방시키기 위해 물결에 휩싸일 것입니다. 더 중요한 것은 해군이 해안선을 안전하게 지키고, 바닷가의 침입으로부터 집을 지킬 수 있도록 한다는 것입니다."
SRS_industry_tree:0 "생산수단 통합"
SRS_industry_tree_desc:0 "스카이나비아에는 사장이나 자본가가 없고, 사람들은 사회의 개선을 위해 일하고, 서로 강요나 강제 노동을 하지 않습니다. 생산수단은 이미 프롤레타리아트가 소유하고 있기 때문에 이제 진보의 목표로 국민의 복지를 중심으로 하는 측정되고 지속 가능한 산업화에 집중할 수 있습니다."
SRS_industry_1:0 "자율 협동조합"
SRS_industry_1_desc:0 "우리가 가장 먼저 해야 할 일은 스카이나비아 전역에서 발견되는 많은 자율 협동조합들의 지위를 공식화하는 것입니다. 이들 협동조합의 경영구조, 범위, 규모는 크게 다르지만, 노동으로 가치를 창출하는 평등주의적 접근방식에 모두 단결하고 있습니다."
SRS_industry_2:0 "독립 노동자 평의회"
SRS_industry_2_desc:0 "노동자 평의회의 개념은 노동력이 자본가들에 의해 여전히 통제되었을 때로부터 보류된 것일 수도 있지만, 이러한 평의회는 여전히 대중의 독립적인 풀뿌리 조직을 허용함으로써 스카이나비아 민주주의에 귀중한 기능을 하고 있습니다."
SRS_industry_3:0 "인민의, 인민을 위한, 인민에 의한"
SRS_industry_3_desc:0 "스카이나비아 사회에서 프롤레타리아트의 생계에 대한 자본주의적 포부가 부족한 것을 고려하면 토지보다 사유지주의 개념을 유지하는 것은 의미가 거의 없습니다. 공동체의, 공동의 이익을 위해, 공동체의 토지를 유지·활용하는, 공동의 책임에 대한 국민의 공동의 생각을 장려하고 전파해야 합니다."
SRS_industry_4:0 "대중에게 음식을"
SRS_industry_4_desc:0 "스카이나비아의 대부분을 구성하는 얼음 툰드라는 농업에 거의 적합하지 않습니다. 그러나 함께 일하고 농경 사회주의 개념을 경작지 개발에 적용함으로써 연대와 인내의 정신은 곧 우리가 어렵게 얻은 자치를 이룰 수 있게 해줄 것입니다."
SRS_industry_5:0 "대중을 교육시키다"
SRS_industry_5_desc:0 "공동 학교 네트워크를 만들고, 순회 전문가 조직을 구성하고, 더 큰 자유와 개인적 발전을 가능하게 하는 새로운 학교 커리큘럼을 작성함으로써, 우리는 곧 스카이나비아 사람들에게 효율적이고 대규모로 교육을 제공할 수 있을 것입니다."
SRS_industry_a:0 "대중을 무장시키다"
SRS_industry_a_desc:0 "공동 무기고와 총기 제작소의 건설에 주의를 기울여야 스카이나비아 내의 각 공동체, 집단, 공동체가 각자 자신의 집을 스스로 보호할 수 있게 될 것입니다."
SRS_industry_b:0 "민중을 보살피다"
SRS_industry_b_desc:0 "뉴 스카이나비아의 도시화된 지역과 스카이나비아의 나머지를 채우는 독립된 공동체의 개발 격차를 해소해야 합니다. 도시의 자원 봉사 단체들은 그들의 전문 지식뿐만 아니라 모든 종류의 기계와 원자재를 가지고 스카이나비아 강 삼각주의 둑을 점찍은 공동체 내에서 집중적인 발전을 추구해야 합니다."
SRS_diplomacy_tree:0 "우리 시대의 사회주의"
SRS_diplomacy_tree_desc:0 "세계의 모든 사회주의 국가들이 국제 혁명과 억압받는 동지의 해외 해방을 위해 함께 싸우는 우리의 공동 투쟁에 단결하는 것은 필수적입니다. 해외 사회주의 국가에 사절단을 파견함으로써 세계 자유국가들 간의 형제애를 맺는 데 첫발을 내디딜 것입니다."
SRS_diplomacy_1:0 "무장한 인민들"
SRS_diplomacy_1_desc:0 "베디나에서 군주제 통치의 자비심은 그것이 여전히 부당한 현상을 만들고 적극적으로 유지한 계급탄압의 도구라는 사실을 숨기지 않습니다. 우리는 이제 어떻게 베디나에 개입하여 프롤레타리아를 봉건주의와 군주주의의 족쇄에서 해방시킬지 결정해야 합니다."
SRS_diplomacy_2:0 "어려움에 처한 동지들"
SRS_diplomacy_2_desc:0 "수십 년 전, 우리는 클라우드버리에서 공화당이 그들이 자유라고 공언한 사람들과 권력을 나눠 갖는 것을 거부하는 것에 대해 공화당과 의견이 갈렸습니다. 군부의 독점 간부들 내에서 권력을 중앙집권화함으로써 그들은 국민의 지지를 잃게 되었고, 제1차 그리포니아 혁명의 실패에 기여하게 되었습니다. 프롤레타리아에 대한 혁명적 이상을 되찾아야 합니다!"
SRS_diplomacy_3:0 "국제주의 여단"
SRS_diplomacy_3_desc:0 "의회 양측은 혁명적 사회주의 대의를 위한 외국인 투사들을 스카이나비아에 전우이자 형제로서 환영받는 정책에 합의하였습니다. 이 자원병들은 국제여단에서 싸울 것입니다. 이들 여단 중 가장 먼저 창설되는 여단은 해외에서 사회주의 반란을 일으킨 많은 완고한 퇴역 군인들이 결성한 스카이나비아의 사자가 될 것입니다."
SRS_diplomacy_4:0 "종족간 우정"
SRS_diplomacy_4_desc:0 "국제여단의 개념을 한 단계 발전시켜 이제 에쿠스, 그리포니아 등 다양한 인종의 혁명가들을 영입해 각 인종의 물리적 장점을 최대한 살린 전문부대에서 싸울 수 있도록 할 것입니다."
SRS_diplomacy_5:0 "망명자를 환영하다"
SRS_diplomacy_5_desc:0 "세 명의 저명한 혁명가 엠마 골드그리프, 미하일 비쿠닌, 피에르 폰혼은 이웃 국가들의 억압된 사람들을 해방시키기 위한 행동의 부족을 이유로 오래 전에 사회주의 공화국을 떠난 적이 있습니다. 수십 년 전에 불가능할 것 같았던 일을 이루었으니 이제 추방당한 동지들을 집으로 초대할 수 있습니다."

SRS_peace_and_plenty:0 "§H평화와 풍요의 땅§!"
SRS_peace_and_plenty_desc:0 "민주적으로 추진되는 산업화의 절정으로, 우리의 스카이나비아는 천천히 그리고 확실히 사회주의 유토피아로 이행하고 있습니다. 국제주의자들과 공동체주의자들은 그들의 차이점을 가지고 있을지 모르지만, 결국 우리는 진정한 사회주의 연대와 형제애 정신에서 함께 일하는 법을 배웠습니다. 스카이나비아에서는 우리 모두 위대한 사회주의 계열의 형제자매입니다."
SRS_look_to_the_stars:0 "§H별을 바라보다§!"
SRS_look_to_the_stars_desc:0 "수천 년 동안 그리폰들은 별들의 아름다움에 감탄하며 밤하늘을 올려다보았습니다. 에쿠스의 조랑말들은 준종교적인 열정으로 태양과 달을 숭배할 수도 있지만, 스카이나비아의 무신론적인 그리폰들에게는 혁명가들과 가장 깊이 반향을 일으키는 먼 별에 도달할 전망입니다. 결국 이 역시 실현되기를 기다리는 또 하나의 환상적인 꿈에 지나지 않습니다."
SRS_a_united_griffonia:0 "§H사회주의 아래 하나된 그리포니아§!"
SRS_a_united_griffonia_desc:0 "최근 해외에서 사회주의 명분을 홍보한 우리의 성공은 국제 사회주의의 혁명적 이상이 결실을 맺고 있다는 것을 증명했습니다. 우리는 이 개념을 더 발전시켜, 전 세계의 그리폰 사회주의자들이 공유한 오랜 고정관념을 끝내도록 해야 합니다 -§Y사회주의 체제 아래 단결된 하나의 범그리포니아§!"
SRS_the_magic_of_socialism:0 "사회주의 마법"
SRS_the_magic_of_socialism_desc:0 "대부분의 역사에서 마법은 부르주아 계급의 전유물입니다. 고대 에쿠스에서는 유니콘족이 수세기 동안 지배계급이었고, 그들의 마법을 통해 다른 종족을 지배했습니다. 오늘날에도 마법의 열매는 그리포니아에서 가장 부유한 사람들에게만 제공됩니다. 이제 우리는 마력의 초자연적인 힘을 자본주의의 기계로부터 해방시켜 그것을 원하는 모든 사람들이 접근할 수 있게 할 것입니다."

SRS_purge_1:0 "§R사회주의는 우릴 실망시켰다§!"
SRS_purge_1_desc:0 "전쟁의 고난을 뚫고 우리 나라를 인도하는 사회주의 지도부의 실패는 국민들로 하여금 공화국의 건국 이상인 사회주의 유토피아에 완전히 환멸을 느끼게 했습니다. 이것은 우리에게 힘을 통합할 수 있는 숨통을 틔워줍니다. 하지만, 우리나라 젊은이들의 대부분은 사회주의 아래 사는 삶만을 알고 있었고, 만약 우리가 국민을 진정시키지 못한다면 우리의 권력 장악은 곧 역효과를 낳을지도 모릅니다.."
SRS_purge_2a:0 "개인으로 사는 법을 배우다"
SRS_purge_2a_desc:0 "너무 오랫동안 스카이나비아 인의 정신은 사회주의 이념의 숨막히는 집단주의에 의해 억압되어 왔습니다. 우리 국민은 "연대"와 "상호원조"와 같은 잘못된 개념의 경직된 순응주의에서 벗어나 개인으로서 어떻게 살아가야 하는지를 다시 배워야 합니다."
SRS_purge_2b:0 "노동 캠프"
SRS_purge_2b_desc:0 "우리 정권에 반대하는 대부분의 반체제 인사들뿐만 아니라 사회주의 통치 기구인 운동가, 의회 대의원, 교사, 철학가, 그리고 지역사회 지도자들과의 연대에 의해 돌이킬 수 없을 정도로 더럽혀진 사람들에게도, 그들의 삶의 오류를 볼 수 있는, 노동 캠프에 그들의 운명을 인정하는 것 외에는 선택의 여지가 없습니다. 고된 노동의 미덕을 통해 말입니다."
SRS_purge_2c:0 "노동대"
SRS_purge_2c_desc:0 "노동자 협동조합과 집단생활의 실패한 사회주의 체제를 대체하기 위해, 개인의 신체적 능력, 지리적 근접성 및 기타 요인에 따라 노동부대로 집단화하여 노동, 유지, 공동체라는 사회적 기능이 모두 부대 내에서 이루어지는 제도를 시행할 것입니다."
SRS_purge_3a:0 "군대 숙청"
SRS_purge_3a_desc:0 "사회주의 정권에 의해 강요된 군사행동에 정치이데올로기가 주입되면서 우리 군대의 정체도 초래되었습니다. 옛 군대의 둔감함에서 벗어나기 위해서는 불행히도 장교와 이론가는 물론 병사들도 옛 방식에 매달리는 우리 자신을 제거해야 할 것입니다. 전체 인원의 10분의 1은 청산될 것입니다."
SRS_purge_3b:0 "분산된 공포"
SRS_purge_3b_desc:0 "사회주의에서 대중의 의식으로의 분열의 최종성을 더욱 강조하기 위해, 우리는 비밀경찰과 감시라는 광범위한 프로그램을 시작할 것입니다. 게다가, 사회주의자의 행동에 대해 그들의 이웃과 지인을 알리는 사람들에게 다양한 인센티브가 도입될 것입니다. 민중은 곧 사회주의자의 재앙에서 벗어나야 합니다."
SRS_purge_4a:0 "영구적 계엄령"
SRS_purge_4a_desc:0 "권력을 공고히 하려는 우리 계획의 핵심이 계엄령 현행의 무기한 연장입니다. 군대에서 이념적으로 가장 깨끗한 부분은 시민사회에 대한 광범위한 사법적, 정부적 권한이 주어질 것이며, 이는 우리 나라 내부의 타락한 자, 사색적, 전복적 행위를 일렬로 유지시켜 줄 것입니다."
SRS_purge_4b:0 "교육 시스템 정비"
SRS_purge_4b_desc:0 "교육은 우리가 차세대 스카이나비아인들을 육성하는 도구입니다. 모든 사회주의 영향을 제거하기 위한 우리 나라의 교육과정의 전면적인 정비가 정권의 존립에 필수적입니다. 우리 학생들에게 질서와 규율, 국가에 대한 복종과 같은 가치관의 주입에 중점을 둘 것입니다."
SRS_purge_4c:0 "반체제적 문학 제거"
SRS_purge_4c_desc:0 "사회주의가 대중의 마음을 감염시킨 도구는 언론을 통해서입니다. 검열은 라디오와 신문에 적용될 것이지만, 우리의 관심은 주로 파괴적이고 타락한 문학의 파괴에 집중될 것입니다. 우리는 스카이나비아의 모든 도서관을 비우고 사회주의 사상에 의해 훼손된 모든 독서 자료와 관련 매체를 제거하는 것으로 시작할 것입니다."

SRS_commune_1:0 "파편을 주워담다"
SRS_commune_1_desc:0 "스카이나비아에서 사회주의 유토피아의 꿈은 박해로 산산조각이 났고 군사정권에 의해 그 최고 조상인 통일사회주의 혁명전선을 소멸시켰습니다. 하지만 그들은 한때 그들을 길러준 사회주의가 흙 속으로 밀려들면서 방관했지만, 스카이나비아 사람들은 반동 세력으로부터 그들의 고향을 되찾았습니다. 이제 잃어버린 것을 다시 짓습니다."
SRS_commune_2a:0 "군대 해체"
SRS_commune_2a_desc:0 "시클클로의 권력 장악을 방조하고 방조한 것은 이른바 인민군입니다. 그들은 스카이나비아 사람들과 국제 사회당의 대의명분을 배반했습니다. 그들이 반역자인 육군은 해체되고, 대대는 해산되고, 그들의 무기와 장비들은 재분배되며, 스카이나비안은 그들 자신의 방어를 책임지고 있습니다. 군국주의의 오점은 더 이상 존재하지 않을 것입니다."
SRS_commune_2b:0 "군 지휘관 추방"
SRS_commune_2b_desc:0 "군대는 시클클로 탄압의 주요 도구였을지 모르지만, 그들이 반동 세력에 봉사하기 위해 전향한 것은 지휘관들의 지휘 아래 있었다는 사실은 여전히 남아 있습니다. 따라서 육군의 잘못에 대한 도덕적 책임은 지휘관들에게도 있습니다. 그들은 다시는 스카이나비아 땅에 발을 들여놓을 수 없는 범죄 때문에 유배될 것입니다."
SRS_commune_2c:0 "칼을 쟁기로"
SRS_commune_2c_desc:0 "계엄령과 군사탄압에 시달리는 삶은 스카이나비아를 모든 군국주의에 대한 심한 혐오감을 남겼습니다. 어떤 생물체가 무기의 힘으로 이웃의 생사를 지배하는 것은 본질적으로 비민주적이고 부당합니다. 그러므로 우리는 스카이나비아를 비무장화하여 평화롭게 살 수 있도록 노력할 것입니다."
SRS_commune_3a:0 "각자의 권리"
SRS_commune_3a_desc:0 "우리는 누구이며, 총회로서 스카이나비아 사람들에게 무엇을 하고, 어떤 물건을 생산하며, 누구를 위해 죽어야 하는지 말할 권리가 있습니까? 의회로부터의 법령은 더 이상 스카이나비아의 자치 공동체에 구속력이 없습니다. 그들은 자유롭게 자신의 정책을 추진할 수 있습니다. 국민의 민주주의는 안전해야 합니다!"
SRS_commune_3b:0 "스스로의 법"
SRS_commune_3b_desc:0 "더 이상 집단주의라는 명목으로도 국민의 노동으로 어렵게 얻은 결실을 의식적으로 수용하지 못합니다. 우리 노동자들은 그들이 생산한 상품의 사용에 대한 발언권이 크게 확대될 것입니다. 물론 기본 필수품은 자유롭고 그것을 원하는 모든 사람이 이용할 수 있어야 하며, 이것은 누구나 이해할 수 있는 것입니다."
SRS_the_final_focus:0 "마침내 온 평화"
SRS_the_final_focus_desc:0 "군사 통치의 트라우마로 인해 스카이나비아 사회는 상처와 타격을 입었지만, 우리는 그 어느 때보다 더 강하고 단결된 암흑기에서 벗어났습니다. 우리의 권리를 빼앗긴 우리는 이제 우리의 자유와 자유를 그 어느 때보다 소중히 여기고 있으며, 스카이나비아 자유지상적 사회주의라는 새롭고 자유로운 시대에 모든 사람들이 번창할 수 있도록 그것들을 보호해야 합니다."

SRS_commonwealth_final:0 "더 나은 세상의 탄생"
SRS_commonwealth_final_desc:0 "해냈습니다.\n\n그리폰족의 모든 사람들은, 마침내, 사회주의라는 기치 아래 자유로운 생명체로 살 수 있게 될 것입니다. 수십 년의 끝없는 투쟁에 걸렸을지 모르지만, 사회주의 최후의 승리는 결코 의심의 여지가 없었습니다. 우리 유토피아의 미래가 보장되었습니다. 그리고 이제 - 축하합시다!"
SRS_commonwealth_2a:0 "병사들의 혁명"
SRS_commonwealth_2a_desc:0 "포네혼은 다소 강압적으로 의회에 군 내부에서조차 더 많은 민주주의가 필요하다는 점을 상기시켰습니다. 어느 누구도 전투의 열기에 표를 던져야 한다고 말하는 것은 아니지만, 서로 함께 싸우는 군인들은 누가 그들을 이끌고 어디로 보내지는지 발언할 자격이 있습니다. 우리 군인들은 도구가 아니라 동지입니다."
SRS_commonwealth_2b:0 "과학자들의 혁명"
SRS_commonwealth_2b_desc:0 "기회가 주어진다면, 자본가들은 세계의 위대한 지성들을 실험실에 가두어 순종적으로 돈을 벌 수 있는 결과를 만들어 내는 것을 선호했을 것입니다. 더 이상 안 됩니다! 과학자들과 학자들의 말을 들을 때입니다!"
SRS_commonwealth_2c:0 "농민들의 혁명"
SRS_commonwealth_2c_desc:0 "사회주의 탄생 이전부터 농민들은 탄압받고 있습니다. 그들을 기억하고 그들에게 새로운 시대를 열어주는 것도 당연합니다. 이제는 땅을 일구는 자들이 땅을 소유하도록 해야 할 때이고, 우리 모두가 함께 소유하는 것처럼 우리 모두가 힘을 합쳐서 일합니다."
SRS_commonwealth_2d:0 "노동자들의 혁명"
SRS_commonwealth_2d_desc:0 "피스톤과 엔진의 노래에 맞춰 우리 사회는 공장 바닥이나 부두 또는 제련소 사이에 서 있는 사람들을 채찍질하고 부수는 것이 아니라, 그들이 그들의 목소리나 설 수 있는 능력을 잃지 않고, 육체적으로나 비유적으로나 결코 지지할 수 있는 능력을 잃지 않도록 확실히 함으로써 전진합니다.
SRS_commonwealth_starting:0 "범 그리포니아 공동체"
SRS_commonwealth_starting_desc:0 "그리포니아 사람들은 다양하고 다양하며, 모두 그들만의 독특한 언어, 문화, 전통을 가지고 있습니다. 모든 것을 하나로 맞추는 하나의 헌법은 결과적으로 제한적이고 본질적으로 비균등주의적일 수 있지만, 우리는 여전히 느슨한 일련의 규칙을 만들 수 있습니다. 이 규칙 하에서 그리폰 종류는 모두 사회주의와 조화 속에서 살 수 있습니다."
SRS_commonwealth_special_1_a:0 "우리가 이 나라를 만들어냈다"
SRS_commonwealth_special_1_a_desc:0 "우리는 그 나라가 탄생한 이래로 나라를 건설해 왔습니다. 우리는 그 대지를 준비하고 그 땅을 갈고 있습니다. 우리는 황금 들판에서 풍요를 거두어들입니다. 우리는 숲과 바다에서 그 수확물을 수확합니다."
SRS_commonwealth_special_1_b:0 "진보의 엔진"
SRS_commonwealth_special_1_b_desc:0 "자본주의의 전형적인 위선 중 하나는 기회균등을 주장하는 것입니다. 어떻게 북쪽의 어부들이 수족관과 같은 기회를 가질 수 있을까요? 우리가 철도, 학교, 번영을 통해 연방을 하나로 묶을 때 우리 연합의 가장 큰 과제 중 하나는 이러한 차이점을 근절하는 것입니다."
SRS_commonwealth_special_1_c:0 "사회주의와 우리의 주위"
SRS_commonwealth_special_1_c_desc:0 "이 시점까지 우리는 투쟁을 계속할 수 있도록 혐오스러운 선택을 해야 했습니다. 하지만 이제 우리는 이 부담에서 벗어났습니다. 이제 우리가 우리 주변의 세계를 어떻게 대해왔는지, 그리고 어떤 피해를 입혔을지 잘 살펴봐야 할 때입니다. 우리는 결국 세상을 소유하는 것이 아니라 자식들에게서 빌리는 것입니다."
SRS_commonwealth_special_2_a:0 "과학적인 사회를 위한 과학적 사회주의"
SRS_commonwealth_special_2_a_desc:0 "우리는 전에 보지 못했던 것을 시도하고 있습니다; 새로운 형태의 사회의 건설입니다. 그렇게 함으로써, 우리는 새로운 아이디어에 열려 있어야 합니다. 모든 사람들은, 누가 더 높은 교육을 받을 기회가 주어질 것이며, 우리는 새로운 아이디어와 실험을 위한 우리의 헌법에 여지를 남겨둘 것입니다. 우리 사회를 시간에 얼어붙은 괴물이 아니라 꾸준히 발전하는 시계추로 만들어야 합니다."
SRS_commonwealth_special_2_b:0 "새 시대를 위한 새 문화"
SRS_commonwealth_special_2_b_desc:0 "골드그리프는 다른 것을 전혀 알지 못하는 사람들에게 위안을 주는 분열적이고 반동적인 문화적 규범에 맞서 혁명의 새로운 국면을 시작하려는 의도를 밝혔습니다. 우리는 어떤 창조물도 강요할 수 없습니다. 하지만 우리가 공통된 전통과 문화를 구축한다면, 모든 생명체를 묶는 보편적인 진리 뒤에 단결할 수 있습니다."
SRS_commonwealth_special_3_a:0 "새로운 사회주의 문화"
SRS_commonwealth_special_3_a_desc:0 "국제주의는 반대되는 민족주의를 필요로 합니다. 만약 우리가 진정으로 옛 제국주의적인 독단을 흔들고 싶다면 우리는 한 걸음 더 나아가야 합니다. 분열적 개념인 '국가'는 모든 집단을 형제자매로 취급하는 '국제 공동체주의'로 변모시켜야 합니다. 국가도 없고 크고 작은 공동체만이 조화를 이루며 살아갈 것입니다."
SRS_commonwealth_special_3_b:0 "국경 폐지"
SRS_commonwealth_special_3_b_desc:0 "그리포니아의 대부분은 사회주의의 보호 아래 자유롭게 살고 있기 때문에, 우리가 국경의 개념을 계속 유지하는 것은 매우 불합리합니다. 왜냐하면 우리는 모두 사회주의자 연합의 시민이기 때문입니다. 공동 재산 이전의 국경들은 대개 터무니없고 제멋대로였습니다. 모든 시민을 위해 범그리포니아 여권을 도입하는 것이 민족주의를 척결하는 첫걸음이 될 것입니다."
SRS_commonwealth_special_3_c:0 "자유의 보호 안에서"
SRS_commonwealth_special_3_c_desc:0 "포네혼은 징병제 폐지를 거듭 촉구했습니다. 우리는 강요된 사람들의 군대 위에 우리나라를 건설할 수 없습니다. 그 대신 싸우는 법을 배운 자유 생명체들과 그들 자신의 자유 의지로 인민들을 지키기 위해 싸울 자유 생명체들 위에 세워 둡시다."

SRS_beginning_1:0 "이상 아래 집결"
SRS_beginning_1_desc:0 "우리가 클라우드버리에서 공화당과 결별한 후, 혁명전선의 구성파들은 서로 멀어졌습니다. 건국 이념인 자유, 사회주의, 혁명을 잊어서는 안 되며, 우리 국민의 가슴 속에 연대의 불꽃을 다시 일으킬 때가 온다면 우리는 다시 위대해질지도 모릅니다."
SRS_beginning_2a:0 "국제주의자에게 양보하다"
SRS_beginning_2a_desc:0 "국제주의자들은 그들의 협력에 대한 대가로, 공화국이 북부 부족과의 분쟁을 즉각적으로 해결하고, 평의회의 주도 하에 인접한 베디나와 클라우드버리의 미래의 해방 투쟁에 동참할 것을 요구했습니다."
SRS_beginning_2b:0 "자치주의자에게 양보하다"
SRS_beginning_2b_desc:0 "자치주의 연합에 의해 규정된 조건에 따라, 총회는 스카이나비아 지방자치의 인프라와 산업 발전에 관여하는 동시에 중앙 정부로부터의 독립을 존중해야 할 의무가 있습니다. 다소 제한적인 합의이지만, 우리는 그들이 우리의 도움을 필요로 하는 만큼이나 그들의 지원이 필요합니다."
SRS_beginning_3a:0 "건축 재시작"
SRS_beginning_3a_desc:0 "스카이나비아 사회주의 공화국의 설립 이후 몇 년 동안 국제주의자들과 자치주의자들 사이의 격차가 커지면서 뉴 스카이나비아의 도시화는 중단되었습니다. 넓은 면적의 땅이 미개발되어 있고, 도시에는 불완전한 건설 계획이 산재해 있습니다. 시클클로의 참모들의 복합적인 노력은 뉴 스카이나비아에서의 개발 재개를 부를 것입니다."
SRS_beginning_3b:0 "평의회를 소집하다"
SRS_beginning_3b_desc:0 "드디어 오랫동안 기다려왔지만 완전히 실현되지 못한 통합사회주의혁명전선의 평의회 개념을 시험대에 올려야 할 때입니다. 시클클로를 임시 의장으로 선출한 가운데 민주적으로 선출된 국제주의 및 자치주의 대표단이 이끄는 평의회는 뉴 스카이나비아 중심부에서 첫 회의를 가질 예정입니다. 민주주의를 위하여 건배!"
SRS_beginning_3c:0 "산업 개편"
SRS_beginning_3c_desc:0 "스카이나비아의 많은 산업은 사회주의자들이 케머스카이와 동맹을 맺었을 때부터 여전히 오래된 장비에 기반을 두고 있습니다. 우리가 지금 가지고 있는 것은 과학자들과 기술자들에게는 진취적인 혁신의 대상이지만, 여전히 시대에 뒤떨어져 있고, 가장 중요한 것은 불행하게도 빈약하다는 것입니다. 혁명전선을 등에 업은 시클클로는 스카이나비아 산업의 부흥을 추구할 것입니다."
SRS_beginning_4a:0 "코뮌 통합"
SRS_beginning_4a_desc:0 "악명 높고 독립적이며 냉혹한 자치주의자들은 우리 국경에서 대규모로 활동하고 있는 반동 세력에 맞서 살아남기 위해 흩어진 스카이나비아의 공동체들이 상호 이익을 위해 협력해야 한다는 데 의견을 모았습니다. 그러나 중앙 정부는 여전히 뉴 스카이나비아 외곽의 자치주의자들의 산업과 자원을 통제하지 못하고 있습니다."
SRS_beginning_4b:0 "혁명가들의 통제권"
SRS_beginning_4b_desc:0 "우리가 스카이나비아에 도착한 이후로 급진적인 국제주의자들은 사회주의 혁명을 명분으로 이웃 국가들과 전쟁을 벌이겠다고 맹비난하고 있습니다. 그들의 자살에 가까운 팽창주의 성향은 그 이후 다소 진정되었지만, 평의회의 형성과 시클클로의 화해 제스처를 통해 마침내 우리는 그들의 혁명 열정을 잘 활용할 수 있게 되었습니다."
SRS_beginning_5a:0 "동지애적 협력"
SRS_beginning_5a_desc:0 "비록 우리가 하일 숲 코뮌이 보여주는 분노의 무관심에 동의하지 않을 수 있지만, 우리는 그들이 여전히 우리의 형제자매라는 것을 인정해야 합니다. 우리는 숲 속에서 부대 이동을 가능하게 해 줄 수 있는 비폭력적인 해결책을 찾기 위해 그들과 협력해야 합니다. 이것은 긴 과정이 되겠지만 우리 모두는 스카이나비아 그리폰들의 연대를 믿고 있습니다."
SRS_beginning_5b:0 "숲을 되찾다"
SRS_beginning_5b_desc:0 "하일 숲 코뮌은 우리의 방어전략을 수용하기를 거부하는 이기적이고 개인주의적이며 스카이나비아의 나머지 지역들에게 피해를 입히고 있습니다. 우리는 더 이상 그러한 반사회적 행동을 용납하지 않을 것입니다! 결단력 있는 시클클로는 힘든 일을 할 것이고, 그의 충직한 병사들과 함께 스카이나비아 국민들을 위해 숲을 되찾을 것입니다. 많은 그리폰들이 우리의 방식에 동의하지 않겠지만, 이것은 더 큰 이익을 위한 것입니다."
SRS_beginning_of_the_end:0 "시작의 끝"
SRS_beginning_of_the_end_desc:0 "시클클로의 개혁은 거의 절정에 이르고 있습니다. 이미 스카이나비아의 분위기는 희망적입니다. 다시 한번 혁명전선이 단합하면서 스카이나비아 국민들은 이제 더 큰 것을 열망할 수 있습니다. 이제 시클클로가 공식적으로 평의회에게 권력을 위임하면서 물러나는 일만 남았습니다. 스카이나비아 국민들은 마침내 그들의 운명을 완전히 통제하게 될 것입니다."

SRS_expansion_1a:0 "다음 세대"
SRS_expansion_1a_desc:0 "스카이나비아에서 우리에게 매우 잘 봉사했던 사회주의 교육 시스템은 이웃 나라들의 아이들도 즐길 수 있을 것입니다. 우리는 이웃들에게 자원봉사자를 보낼 것입니다. 젊은 그리폰들과 포니들을 교육할 뿐만 아니라, 우리의 친구들이 사회주의라는 이미지로 그들의 사회를 재건할 수 있도록 도울 것입니다. 모두가 이런 노력, 연대 정신에 참여해야 합니다."
SRS_expansion_1b:0 "사회주의 핵물리학"
SRS_expansion_1b_desc:0 "해방된 이웃의 과학자들과 함께 일하면서, 우리는 원자의 신비와 미로에 놓여 있는 힘을 풀기 시작했습니다. 우리가 마침내 돌파구를 찾았을 때, 분열된 원자의 신과 같은 힘이 모든 생물종의 이익을 위해 쓰일 수 있을까요, 아니면 반동의 힘에 대항하는 인민의 망치로 쓰일 수 있을까요?"
SRS_expansion_1c:0 "성전은 계속된다"
SRS_expansion_1c_desc:0 "그리포니아 헤르츠란트의 해방을 계획할 수 있도록 북쪽에서 충분한 전력을 다했습니다. 제1차 그리포니아 혁명에 이어 수십 년간 망명 생활을 한 후, 스카이나비아의 사회주의자들은 이제 귀국할 가능성에 직면해 있습니다. 제황성 그 자체인 군주주의의 참혹한 요새를 목표로 삼고 사회주의라는 이름으로 전진하도록 합시다!"

